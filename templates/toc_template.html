<div class="blog-list">
  {% for page in pages %}
    {% if 'blog/' in page.url %} <!-- 筛选博客目录 -->
      <article>
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <p class="date">{{ page.meta.date }}</p>
        <div class="preview">{{ page.content | truncate(200) }}</div>
      </article>
    {% endif %}
  {% endfor %}
</div>
