site_name: Kihana's Blog
site_description: Kihana的个人博客
site_author: Kihana
site_url: https://www.kihana.fun/
repo_url: https://github.com/kihana2077/KihanaPage
repo_name: KihanaPage

theme:
  name: material
  custom_dir: overrides  
  language: zh
  font: Noto Sans Simplified Chinese
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 跟随系统
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 亮色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 暗色模式
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.code.select
    - navigation.expand
    - navigation.indexes
    - navigation.path
    - toc.follow
    - tags


plugins:
  - search
  - statistics
  - blog: 
      blog_dir: blog/2025/
      blog_toc: true
  - blogging:
      locale: zh
      dirs:
        - blog
      features:
        tags: {}
      theme:
        name: card
        time_format: '%Y-%m-%d %H:%M:%S'
        # meta_time_format: '%Y-%m-%d %H:%M:%S'
  - tags
  - document-dates:
      position: top            # 显示位置：top（标题后） bottom（文档末尾）
      type: datetime               # 时间类型：date datetime timeago，默认：date
      exclude:                 # 排除文件列表
        - temp.md              # 排除指定文件
        - drafts/*             # 排除 drafts 目录下所有文件，包括子目录
      locale: zh               # 本地化语言：en zh zh_TW es fr de ar ja ko ru，默认：en
      date_format: '%Y-%m-%d'  # 日期格式化字符串，例如：%Y年%m月%d日、%b %d, %Y
      time_format: '%H:%M'  # 时间格式化字符串（仅在 type=datetime 时有效）
      show_author: true        # 是否显示作者信息，默认：true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true

